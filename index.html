<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            position: absolute;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="background-video" playsinline loop>
        <source src="video.mp4" type="video/mp4">
        Ваш браузер не поддерживает.
    </video>
    <button id="play-button">Confirm</button>
    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            var video = document.getElementById('background-video');
            video.muted = false;
            video.play().catch(function(error) {
                console.log('Автоматическое воспроизведение не удалось:', error);
            });
            this.style.display = 'none';
        });
    </script>
</body>
</html>
